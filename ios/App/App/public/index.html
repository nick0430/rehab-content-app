<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Rehab 內容 App Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Rehab 內容 App Demo</h1>
  </header>

  <div id="status"></div>

  <section id="category-section">
    <h2>分類</h2>
    <div id="category-filters"></div>
  </section>
  <div id="search-area">
    <input
      id="search-input"
      type="text"
      placeholder="輸入關鍵字搜尋標題"
    />
  </div>
  <select id="sort-select">
    <option value="createdAt_desc" selected>最新在前</option>
    <option value="createdAt_asc">最舊在前</option>
    <option value="title_asc">標題 A→Z</option>
    <option value="title_desc">標題 Z→A</option>
  </select>
  <div id="pager">
    <button id="prev-page" disabled>上一頁</button>
    <span id="page-info"></span>
    <button id="next-page" disabled>下一頁</button>
  </div>

  <main>
    <div id="content-list"></div>
    <div id="detail-view" class="hidden"></div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
